<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b36ea12d2e.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="todo">
        <div class="todo-content">
          <h1>Todo List</h1>
          <form class="todo-form">
            <input
              type="text"
              class="todo-input"
              placeholder="Add a new task"
              required
            />
            <textarea
              name="description"
              id="description-input"
              placeholder="Description"
            ></textarea>
            <button id="add-task" class="todo-button" type="submit">
              <i class="fas fa-plus-square"></i>
            </button>
          </form>
          <div id="no-entries">
            <h3>No entries yet. Please add your first task.</h3>
          </div>
          <div class="todo-list"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
